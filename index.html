<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="controller.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Cadastro de endereço</h1>

    <form class="row g-3">
        <div class="col-md-7">
            <label for="inputZip" class="form-label">Cep</label>
            <input type="text" class="form-control" id="cep">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="rua" placeholder="Rua Joaquim Nabuco">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">Número da casa</label>
            <input type="text" class="form-control" id="numero">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <input id="estado" class="form-control">
        </div>    
          <h1>Cadastro de Usuário</h1>

          <form id="cadastroForm">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" required>
      
              <label for="sobrenome">Sobrenome:</label>
              <input type="text" id="sobrenome" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" required>
      
              <label for="senha">Senha:</label>
              <input type="password" id="senha" required>
      
              <label for="dataNascimento">Data de Nascimento:</label>
              <input type="date" id="dataNascimento" required>
      
              <label for="genero">Gênero:</label>
              <select id="genero">
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
              </select>
      
              <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
          </form>
      
          <p id="mensagem"></p>
      
          <script>
              function cadastrarUsuario() {
                  const nome = document.getElementById('nome').value;
                  const sobrenome = document.getElementById('sobrenome').value;
                  const email = document.getElementById('email').value;
                  const senha = document.getElementById('senha').value;
                  const dataNascimento = document.getElementById('dataNascimento').value;
                  const genero = document.getElementById('genero').value;
      
                  if (!nome || !sobrenome || !email || !senha || !dataNascimento || !genero) {
                      document.getElementById('mensagem').textContent = 'Por favor, preencha todos os campos.';
                      return;
                  }
              }
          </script>
</body>

</html>
