        button:hover {
            background-color: #007bff; /* Cor de fundo quando o botão é destacado */
            color: #fff; /* Cor do texto quando o botão é destacado */
            transition: background-color 0.5s, color 0.5s; /* Efeito de transição ao passar o mouse */
        }
    </style>
</head>
