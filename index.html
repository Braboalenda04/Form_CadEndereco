<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="controller.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>
    <h1>Cadastro de Endereço</h1>
    <div class="container">
        <form class="row g-3">
            <div class="col-6">
                <label for="cep" class="form-label">Cep</label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="col-6">
                <label for="rua" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="rua" placeholder="Rua Joaquim Nabuco">
            </div>
            <div class="col-6">
                <label for="numero" class="form-label">Número da casa</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <div class="col-12">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-md-4">
                <label for "estado" class="form-label">Estado</label>
                <input id="estado" class="form-control">
            </div>
        </form>
    </div>

    <h1>Cadastro de Usuário</h1>
    <form class="row g-3">
        <div class="col-6">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-6">
            <label for="sobrenome" class="form-label">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" required>
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-12">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
        <div class="col-6">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" required>
        </div>
        <div class="col-6">
            <label for="genero" class="form-label">Gênero:</label>
            <select class="form-select" id="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="col-6">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Ex: 123.456.789-09" required>
        </div>
        <div class="col-6">
            <label for="rg" class="form-label">RG:</label>
            <input type="text" class="form-control" id="rg" required>
        </div>
        <div class="col-12">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco">
        </div>
        <div class="col-12">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Ex: (555) 555-5555">
        </div>
        <div class="col-12">
            <label for="profissao" class="form-label">Profissão:</label>
            <input type="text" class="form-control" id="profissao">
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="cadastrarUsuario()">Cadastrar</button>
        </div>
        <p id="mensagem"></p>
    </form>

    <!-- JavaScript (Você precisa criar a função cadastrarUsuario) -->
    <script>
        function cadastrarUsuario() {
            // Lógica para cadastrar o usuário aqui
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            // Adicione o restante dos campos e a lógica necessária aqui
            // Exemplo: const email = document.getElementById('email').value;
            
            // Exemplo de exibição de mensagem
            document.getElementById('mensagem').textContent = `Usuário ${nome} ${sobrenome} cadastrado com sucesso!`;
        }
    </script>
</body>

</html>
